      <h4>[ckp562]</h4>
      <h2>Arthur Schnitzler an Clara Katharina Pollaczek, 29. Juli 1928</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>Sonntag, 29.7.1928. Venedig.
               <br></br>Mein Liebes, seit heute Morgen liegt Lili auf dem Friedhof am Lido –
               <br></br>Für heute, Liebes, kann ich nicht mehr schreiben. Ich komme bald.
               <br></br>Habe Geduld mit mir. Ich umarme Dich sehr.
               <br></br>Dein
               <br></br>A.</p>
         </div>
      </div>
