      <h2>Arthur Schnitzler an Clara Katharina Pollaczek, 5. August 1926</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>Und nun mein Liebes, gr端ss und k端ss ich Dich tausendmal, w端nsche Dir
               <br></br>eine gute Reise und freu mich Dir mit Herz und Sinnen und wenn Du
               <br></br>erlaubst auch mit dem Verstand innigst entgegen.
               <br></br>Dein
               <br></br>A.</p>
