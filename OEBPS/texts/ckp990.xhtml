      <h4>[ckp990]</h4>
      <h2>Tagebuch von Clara Katharina Pollaczek, 23. Oktober 1931</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>an. Ich reichte auch ihr die Hand – aber ich hoffe dass sie nie mehr meine
               <br></br>Wege kreuzen wird. Es war eine Gebärde die ich nur mit übermenschlicher Zeit
               <br></br>Kraft aufbrachte.
               <br></br>Und heute wurde er begraben – –</p>
         </div>
      </div>
