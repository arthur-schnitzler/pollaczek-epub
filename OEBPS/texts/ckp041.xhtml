      <h4>[ckp041]</h4>
      <h2>Clara Katharina Pollaczek an Arthur Schnitzler, 26. August 1897</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>es ist gleich zwölf Uhr und ich will den Brief morgen
               <br></br>Früh nicht mehr lesen sonst zerreiss ich ihn vielleicht
               <br></br>Leb wohl, in herzlicher Freundschaft
               <br></br>Deine Clara</p>
         </div>
      </div>
