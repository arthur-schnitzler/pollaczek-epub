      <h4>[ckp033]</h4>
      <h2>Clara Katharina Pollaczek an Arthur Schnitzler, Juli 1897</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>reden. Meine Eltern lassen sich Ihnen empfehlen, meine
               <br></br>Schwester Sie bestens grüssen.
               <br></br>Auf baldiges Wiedersehen hofft
               <br></br>Ihre
               <br></br>Clara Loeb</p>

      </div>
