      <h4>[ckp751]</h4>
      <h2>Clara Katharina Pollaczek an Arthur Schnitzler, 3. Januar 1930</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>Radio zu hören. Von selbst wäre ich kaum auf die Idee gekommen, aber
               <br></br>so wird es sicher sehr schön sein.
               <br></br>Nun bin ich aber müde und mache Schluss für heute.
               <br></br>Einen sehr innigen Kuss von Deiner C.K.</p>
         </div>
      </div>
