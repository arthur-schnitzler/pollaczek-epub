      <h4>[ckp477]</h4>
      <h2>Arthur Schnitzler an Clara Katharina Pollaczek, 7. September 1927</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>ich über alle Meinungsverschiedenheiten hinüber, die sich ausglei¬
               <br></br>chen lassen müssen, – mit den innigsten Gefühlen Deiner denke und
               <br></br>dass <span class="underline">niemanden</span> bessere gehören. Dein. A.</p>

      </div>
