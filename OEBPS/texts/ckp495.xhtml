      <h2>Clara Katharina Pollaczek an Arthur Schnitzler, 22. Oktober 1927</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>An A.S., Wien.
               <br></br>Wien, 22.10.1927.
               <br></br>Mein liebes Kind,
               <br></br>so einfach sind die Dinge doch nicht zu erledigen,
               <br></br>die einen andern Mensch in Herz und Seele treffen</p>

      </div>
