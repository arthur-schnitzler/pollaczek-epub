      <h4>[ckp226]</h4>
      <h2>Zwischenbemerkung, Sommer 1925</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>Nach einer besonders guten glücklichen Zeit die ich in der
               <br></br>Pension Kramer im Cottage anschliessend an unsere Bozner Reise ver-
               <br></br>bracht hatte fuhr ich mit meinem Sohn Carl nach Riva am Gardasee.
               <br></br>2ten August 1925</p>
         </div>
      </div>
