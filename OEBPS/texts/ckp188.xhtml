      <h4>[ckp188]</h4>
      <h2>Clara Katharina Pollaczek an Arthur Schnitzler, 13. März 1925</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>fand. Morgen lasse ich sie einrahmen. So jetzt renn ich rasch hinun¬
               <br></br>ter den Brief aufgeben und umarme Dich in Eile, aber mit vielen lieben
               <br></br>Gedanken.
               <br></br>Deine C. K.</p>

      </div>
