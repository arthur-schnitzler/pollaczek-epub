      <h4>[ckp973]</h4>
      <h2>Tagebuch von Clara Katharina Pollaczek, 25.–26. August 1931</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>Wird heute Abend noch mit Dr. Donath sprechen kommt morgen Vor-Mittag
               <br></br>zu mir. Ich erwarte nichts mehr. Dr. D. ist ein Optimist.
               <br></br><span class="underline">26ten August</span> – Unterredung vorbei – alles Vorbei. Ich will schlafen-
               <br></br>schlafen--</p>
         </div>
      </div>
