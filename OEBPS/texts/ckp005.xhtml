      <h4>[ckp005]</h4>
      <h2>Arthur Schnitzler an Hugo von Hofmannsthal, 28. April 1897</h2>
      <div class="text">
         <div xmlns="" class="writingSession" content="1">
            <p><br></br>wieder aus Paris weg möchte, wenn’s so ohneweiteres
               <br></br>ginge.
               <br></br>Das gibt sich wieder.
               <br></br>Seien Sie herzlichst gegrüsst
               <br></br>Ihr Arthur.
               <br></br>Statt gemischten Hausbrots ess ich gemischtes
               <br></br>Hausbrot.</p>
         </div>
      </div>
